<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salorid | Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css-pages/dashboard.css">
</head>
<body class="dash-body">
    <nav class="ios-nav dark">
        <div class="nav-logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="nav-center">
            <div class="nav-track">
                <span class="bubble"></span>
                <button class="tab" onclick="window.location.href='index.html'">Home</button>
                <button class="tab" onclick="window.location.href='buy.html'">Pricing</button>
                <button class="tab" onclick="window.location.href='docs.html'">Docs</button>
                <button class="tab active" onclick="window.location.href='dashboard.html'">Panel</button>
            </div>
        </div>
    </nav>

    <div class="dash-container" style="padding-top: 120px; display: flex; max-width: 1200px; margin: 0 auto; gap: 2rem;">
        <aside class="dash-sidebar" style="width: 250px; padding: 1rem;">
            <div class="sidebar-group" style="background: var(--panel); padding: 1.5rem; border-radius: 20px; border: 1px solid var(--border);">
                <h3 style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 1rem;">Menu</h3>
                <a href="dashboard.html" class="sidebar-link" style="display: block; color: var(--text-muted); text-decoration: none; margin-bottom: 0.8rem;">Overview</a>
                <a href="settings.html" class="sidebar-link active" style="display: block; color: var(--accent); text-decoration: none; margin-bottom: 0.8rem; font-weight: 600;">Settings</a>
                <a href="login.html" class="sidebar-link" style="display: block; color: var(--error); text-decoration: none;">Logout</a>
            </div>
        </aside>

        <main class="dash-content" style="flex: 1;">
            <div class="reveal" style="display: flex; flex-direction: column; gap: 1.5rem;">
                
                <section class="dash-card" style="background: var(--panel); padding: 2.5rem; border-radius: 24px; border: 1px solid var(--border);">
                    <h3 style="margin-bottom: 1.5rem;">Security</h3>
                    <form style="display: flex; flex-direction: column; gap: 1rem;">
                        <input type="password" placeholder="Current Password" style="width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white;">
                        <input type="password" placeholder="New Password" style="width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white;">
                        <button type="submit" class="btn btn-primary" style="width: fit-content; padding: 12px 30px;">Update Password</button>
                    </form>
                </section>

                <section class="dash-card" style="background: var(--panel); padding: 2.5rem; border-radius: 24px; border: 1px solid var(--error); border-opacity: 0.2;">
                    <h3 style="color: var(--error); margin-bottom: 1rem;">Client Management</h3>
                    <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1.5rem; max-width: 500px;">
                        Resetting your HWID allows you to use the client on a different computer. This can be done once every 24 hours.
                    </p>
                    <div style="display: flex; justify-content: space-between; align-items: center; background: var(--bg); padding: 1rem 1.5rem; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 1.5rem;">
                        <span style="color: var(--text-muted); font-size: 0.8rem;">Current HWID</span>
                        <span style="font-family: monospace; font-size: 0.8rem;">7F92-X10P-L922-KSLQ</span>
                    </div>
                    <button class="btn" onclick="resetHWID()" style="border: 1px solid var(--error); color: var(--error); background: transparent; padding: 12px 30px; cursor: pointer; border-radius: 999px; font-weight: 600;">Reset HWID</button>
                </section>

            </div>
        </main>
    </div>

    <script src="js-global/nav-logic.js"></script>
    <script src="js-dashboard/dashboard.js"></script>
</body>
</html>
